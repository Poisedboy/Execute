<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatLand</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">CatLand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link smooth" href="#products">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link smooth" href="#contacts">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link smooth" href="terms.html">Usefully!</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link" href="#cartModal" data-toggle="modal">
                        <i class="fas fa-shopping-cart"></i>
                        Cart<span id="cart-badge" class="badge badge-light"></span>
                    </a>
                </div>
            </div>
        </nav>

        <div id="carouselControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/intro1.jpg" class="d-block w-100" alt="black-cat">
                </div>
                <div class="carousel-item">
                    <img src="img/intro2.jpg" class="d-block w-100" alt="cats">
                </div>
                <div class="carousel-item">
                    <img src="img/intro3.jpg" class="d-block w-100" alt="simcat">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </header>

    <main class="container">
        <section>
            <h2 id="products">Products</h2>
            <div class="row products-container">
<!--description prodict-->
            </div>
        </section>
        <div class="discount">
            <h1>Discount 30%</h1>
        </div>
        <br>
    </main>

    <footer class="container">

        <h2 id="contacts">Contact us</h2>
        <div class="navigation">
            <form class="describe">
                <label>Mailing List
                    <br>
                    <input type="text" placeholder="Name" name="user-name">
                </label>
                <br>
                <label for="email">
                    <br>
                    <input id="email" type="email" placeholder="Email" name="user-email" required>
                </label>
                <br>
                <button type="submit" class="btn btn-primary">
                    Send
                </button>
                <button type="reset" class="btn btn-secondary">
                    Clear Data
                </button>
            </form>
            <div class="row links">
                <p><a href="https://www.instagram.com/"><img src="img/insta.png" alt="logo instagram">
                </p>
                <p><a href="https://www.facebook.com/"><img src="img/fb.png" alt="logo facebook">
                </p>
                <p><a href="https://twitter.com/"><img src="img/twit.png" alt="logo twitter">
                </p>
            </div>
        </div>
        <hr>
        <h4><a id="terms-link" href="terms.html">Usefully To Know!</a></h4>
    </footer>

<!-- Modal Product Info -->
    <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productInfoLabel">Choose The Best For Cat!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="card-img-top" src="" alt="">
                    <h4 class="card-title"></h4>
                    <p class="card-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary buy" data-id="id">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cart -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="cart-product-list-container"></div>
                    <hr>
                    <div class="container">
                        <form>
                            <div class="form-group row">
                                <label for="client-name" class="col-4 col-form-label">Your name:</label>
                                <input class="form-control col-8" type="text" id="client-name" required>
                            </div>
                            <div class="form-group row">
                                <label for="client-email" class="col-4 col-form-label">Your email:</label>
                                <input class="form-control col-8" type="email" id="client-email" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary order">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>

    <script async defer src="js/alert-window.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/products.js"></script>
    <script defer src="js/index.js"></script>
</body>
</html>
